<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>

  <main class="container">
    <figure class="illustration-image">
      <img src="assets/images/illustration-article.svg" alt="illustration-image">
    </figure>

    <article class="header">
      <header>
        <button aria-label="learning">Learning</button>
  
        <time datetime="2023-12-21">Published 21 Dec 2023</time>
      
        <h1>HTML & CSS foundations</h1>
      
       <p class="language-description"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
      </header>
    </article>
    
    <figure class="author-image">
      <img src="assets/images/image-avatar.webp" alt="Portait of Greg Hooper">
      <figcaption>Greg Hooper</figcaption>
     </figure>
    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frances Iyamu</a>.
  </footer>
</body>
</html>
